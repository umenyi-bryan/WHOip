<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240" role="img" aria-label="WHOip v1.0.0">
  <defs>
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#7ef2ff"/>
      <stop offset="0.5" stop-color="#9affd6"/>
      <stop offset="1" stop-color="#7ef2ff"/>
    </linearGradient>
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="outer-glow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="12" result="g1"/>
      <feColorMatrix type="matrix" values="0 0 0 0 0.49  0 0 0 0 0.96  0 0 0 0 0.99  0 0 0 0.8 0" />
      <feMerge><feMergeNode in="g1"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style type="text/css"><![CDATA[
      .bg { fill: #031018; }
      .panel { fill: url(#g1); opacity: 0.06; }
      .title { font-family: 'Segoe UI', Inter, Arial, sans-serif; font-weight: 700; font-size:64px; letter-spacing:1px; fill: url(#g1); filter: url(#neon); }
      .subtitle { font-family: 'Segoe UI', Inter, Arial, sans-serif; font-size:20px; fill:#bffaf7; opacity:0.9; }
      .tag { font-family: monospace; font-size:18px; fill:#061018; font-weight:700; }
    ]]></style>
  </defs>

  <rect width="1200" height="240" class="bg"/>
  <rect x="20" y="20" width="1160" height="200" rx="18" class="panel" />

  <g transform="translate(44,46)">
    <rect x="0" y="0" width="220" height="148" rx="12" fill="#05121a" style="stroke:#0b2730;stroke-width:1.5" filter="url(#outer-glow)"/>
    <text x="18" y="44" class="tag">WHOip</text>
    <text x="18" y="80" class="subtitle">Ethical IP Recon</text>
    <text x="18" y="112" class="subtitle" style="font-size:14px;opacity:0.7">v1.0.0 • neon release</text>
  </g>

  <g transform="translate(300,140)">
    <text class="title">WHOip <tspan font-size="28" dx="18" dy="-32" style="fill:#7ef2ff; opacity:0.95; font-weight:600">v1.0.0</tspan></text>
  </g>

  <g transform="translate(300,180)">
    <text class="subtitle">Fast, auditable IP reconnaissance — geo, whois, rDNS, HTTP/TLS, nmap & shodan hooks</text>
  </g>

  <circle cx="1060" cy="60" r="36" fill="#7ef2ff" opacity="0.06" />
  <circle cx="990" cy="170" r="24" fill="#9affd6" opacity="0.04" />
</svg>
