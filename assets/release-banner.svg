<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="240" viewBox="0 0 1200 240" role="img" aria-label="WHOip v1.0.0">
  <defs>
    <!-- Gradient for text glow -->
    <linearGradient id="g1" x1="0" x2="1">
      <stop offset="0" stop-color="#00fff7">
        <animate attributeName="stop-color" values="#00fff7;#7effb2;#00fff7" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="0.5" stop-color="#7effb2">
        <animate attributeName="stop-color" values="#7effb2;#00fff7;#7effb2" dur="6s" repeatCount="indefinite" />
      </stop>
      <stop offset="1" stop-color="#00fff7">
        <animate attributeName="stop-color" values="#00fff7;#7effb2;#00fff7" dur="6s" repeatCount="indefinite" />
      </stop>
    </linearGradient>

    <!-- Neon glow -->
    <filter id="neon" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <style type="text/css"><![CDATA[
      .bg { fill: #02090d; }
      .panel { fill: url(#g1); opacity: 0.06; }
      .title { font-family: 'Segoe UI', Inter, Arial, sans-serif; font-weight: 700; font-size:64px; letter-spacing:1px; fill: url(#g1); filter: url(#neon); }
      .subtitle { font-family: 'Segoe UI', Inter, Arial, sans-serif; font-size:20px; fill:#bffaf7; opacity:0.9; }
      .tag { font-family: monospace; font-size:18px; fill:#031018; font-weight:700; }
    ]]></style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="240" class="bg">
    <animate attributeName="fill" values="#02090d;#04171f;#02090d" dur="10s" repeatCount="indefinite" />
  </rect>

  <!-- Subtle inner glow panel -->
  <rect x="20" y="20" width="1160" height="200" rx="18" class="panel">
    <animate attributeName="opacity" values="0.04;0.09;0.04" dur="8s" repeatCount="indefinite" />
  </rect>

  <!-- Left tag box -->
  <g transform="translate(44,46)">
    <rect x="0" y="0" width="220" height="148" rx="12" fill="#05121a" style="stroke:#0b2730;stroke-width:1.5">
      <animate attributeName="opacity" values="0.8;1;0.8" dur="5s" repeatCount="indefinite" />
    </rect>
    <text x="18" y="44" class="tag">WHOip</text>
    <text x="18" y="80" class="subtitle">Ethical IP Recon</text>
    <text x="18" y="112" class="subtitle" style="font-size:14px;opacity:0.7">v1.0.0 • animated neon</text>
  </g>

  <!-- Title -->
  <g transform="translate(300,140)">
    <text class="title">WHOip <tspan font-size="28" dx="18" dy="-32" style="fill:#7ef2ff; opacity:0.95; font-weight:600">v1.0.0</tspan></text>
  </g>

  <!-- Subtitle -->
  <g transform="translate(300,180)">
    <text class="subtitle">Fast, auditable IP reconnaissance — geo, whois, rDNS, HTTP/TLS, nmap & shodan hooks</text>
  </g>

  <!-- Floating glow circles -->
  <circle cx="1060" cy="60" r="36" fill="#00fff7" opacity="0.04">
    <animate attributeName="opacity" values="0.04;0.15;0.04" dur="6s" repeatCount="indefinite" />
  </circle>
  <circle cx="990" cy="170" r="24" fill="#7effb2" opacity="0.05">
    <animate attributeName="opacity" values="0.05;0.2;0.05" dur="5s" repeatCount="indefinite" />
  </circle>
</svg>
